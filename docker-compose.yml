version: '3'

services:
  reverse-proxy:
    image: traefik:1.7-alpine #The official Traefik docker image
    #command: --api --docker #Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     #The HTTP port
      - "443:443"     #The HTTPS port
      - "8080:8080" #The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock #So that Traefik can listen to the Docker events
      - ./traefik.toml:/etc/traefik/traefik.toml
      - ./traefik.crt:/etc/traefik/traefik.crt
      - ./traefik.key:/etc/traefik/traefik.key
    networks:
      - traefik
   
networks:
  traefik:
    external: true
